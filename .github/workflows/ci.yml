name: Run CI Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install libclang
        run: sudo apt-get install -y libclang-dev

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Install libkrunfw
        run: |
          curl -fL https://github.com/containers/libkrunfw/releases/download/v5.2.0/libkrunfw-x86_64.tgz | tar xz
          sudo cp lib64/* /usr/local/lib64/
          sudo ldconfig

      - name: Build and install libkrun
        run: |
          cd libkrun
          make BLK=1 NET=1
          sudo make install
          echo /usr/local/lib64 | sudo tee /etc/ld.so.conf.d/libkrun.conf
          sudo ldconfig

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Run tests
        run: go test -v -tags "krun_blk,krun_net" ./krun/
        env:
          LD_LIBRARY_PATH: /usr/local/lib64
